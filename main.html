<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method=POST>
		<label for="name">Name</label>
		<input type="text" id="name" required="Yes"><br>
		<label for="email">Email</label>
		<input type="email" id="email" requires="Yes"><br>
		<label >Gender</label>
		<input type="radio" required="Yes" name="gender">Male
		<input type="radio" required="Yes" name="gender">Female<br>
		<label for="cars">Car Brands</label>
		<select type="dropdown" id="cars" required="No">
			<option>BMW</option>
			<option>Audi</option>
			<option>TATA</option>
		</select><br>
		<label for="carage">Car Age</label>
		<input type="Number" id="carage" required="Yes"><br>
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required="Yes"><br>
		<label for="password">Password</label>
		<input type="password" id="password" required="Yes"><br>
		<button type="submit">Submit Button</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
